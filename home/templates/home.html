<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="../static/1.css" rel="stylesheet">
        <title>AQI calculator Universal</title>
    </head>
    <body>
        <script>
            function isFloat(evt) {

                var charCode = (event.which) ? event.which : event.keyCode;
                if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
                else {
                    //if dot sign entered more than once then don't allow to enter dot sign again. 46 is the code for dot sign
                    var parts = evt.srcElement.value.split('.');
                    if (parts.length > 1 && charCode == 46)
                      {
                        return false;
                      }


                    return true;

            }
            }
        </script>
        <h1>AQI calculator Universal</h1>
        <form action="/" method="post">
            <div class="flex">
            <div class="form">
                {% if message %}
                    <div><b>{{ message }}</b></div>
                {% endif %}
                <div class="input">
                PM₂.₅ <input type="text" id="valuePM2.5" name="valuePM2.5" style="width: 50px; margin-left:10px" onkeypress="return isFloat(event)"  />
                <select id="unitPM2.5" name="unitPM2.5">
                    <option value="ug">µg/m³</option>
                </select><p></p>
                </div>
                <div class="input">
                PM₁₀ <input type="text" id="valuePM10" name="valuePM10" style="width: 50px; margin-left:15px" onkeypress="return isFloat(event)"  />
                <select id="unitPM10" name="unitPM10">
                    <option value="ug">µg/m³</option>
                </select><p></p>
                </div>
                <div class="input">
                CO <input type="text" id="valueCO" name="valueCO" style="width: 50px; margin-left:28px" onkeypress="return isFloat(event)"  />
                <select id="unitCO" name="unitCO">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
                </div>
                <div class="input">
                NO₂ <input type="text" id="valueNO2" name="valueNO2" style="width: 50px; margin-left:20px" onkeypress="return isFloat(event)"  />
                <select id="unitNO2" name="unitNO2">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
                </div>
                <div class="input">
                O₃ <input type="text" id="valueO3" name="valueO3" style="width: 50px; margin-left:32px" onkeypress="return isFloat(event)"  />
                <select id="unitO3" name="unitO3">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
                </div>
                <div class="input">
                SO₂ <input type="text" id="valueSO2" name="valueSO2" style="width: 50px; margin-left:23px" onkeypress="return isFloat(event)"  />
                <select id="unitSO2" name="unitSO2">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
                </div>
                <div class="input">
                System
                <select name="country" id="countries">
                    <option value="EUR">European Air Quality Index</option>
                    <option value="IND">Indian National Air Quality Index</option>
                </select><p></p>
                </div>
                <input type="submit"><p></p>
            </div>
            <div class="output" style="margin-left: auto; position: absolute; right: 15px; text-align: center;">
                {% if des2 %}
                    Your AQI is: <p style="background-color: {{ color }}; width: 850px; color: #ffffff">{{ f }}<br>{{ des1 }}<br>{{ des2 }}</p>
                {% else %}
                {% if des1 %}
                    Your AQI is: <p style="background-color: {{ color }}; width: 450px; color: #ffffff">{{ f }}<br>{{ des1 }}</p>
                {% endif %}
                {% endif %}
            </div>
            </div>
        </form>
    </body>
</html>
