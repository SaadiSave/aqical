<!DOCTYPE html>
<!-- View the file communique.txt -->
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "static/1.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>AQI calculator Universal</title>
    </head>
    <body>
        <h1>AQI calculator Universal</h1>
        <form action="/" method="post">
                PM₂.₅ <input type="text" id="valuePM2.5" name="valuePM2.5" style="width: 50px">
                <select id="unitPM2.5" name="unitPM2.5">
                    <option value="ug">µg/m³</option>
                </select><p></p>
                PM₁₀ <input type="text" id="valuePM10" name="valuePM10" style="width: 50px">
                <select id="unitPM10" name="unitPM10">
                    <option value="ug">µg/m³</option>
                </select><p></p>
                CO <input type="text" id="valueCO" name="valueCO" style="width: 50px">
                <select id="unitCO" name="unitCO">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
                NO₂ <input type="text" id="valueNO2" name="valueNO2" style="width: 50px">
                <select id="unitNO2" name="unitNO2">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
                O₃ <input type="text" id="valueO3" name="valueO3" style="width: 50px">
                <select id="unitO3" name="unitO3">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
                SO₂ <input type="text" id="valueSO2" name="valueSO2" style="width: 50px">
                <select id="unitSO2" name="unitSO2">
                    <option value="ug">µg/m³</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p>
            <input type="submit"><p></p>
            <select name="country" id="countries" class="co">
                <option value="GBR">European Union</option>
                <option value="IND">India</option>
            </select><p></p>
        </form>
        {% if s %}
            <p>{{ s }}</p>
            <!--AQI: {{ s[0] }}-->
            <!--AQI Category: <p>{{ s[1] }}</p>-->
        {% endif %}
    </body>
</html>
